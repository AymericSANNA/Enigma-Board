<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🖦 Keyboard-Game</title>
	</head>
	<body>
		<h1>Enigma - Board</h1>
        <div class="selection">
            <button class="enigme" id="enigme1">Enigme - 1</button>
            <button class="enigme" id="enigme2">Enigme - 2</button>
            <button class="enigme" id="enigme3">Enigme - 3</button>
            <button class="enigme" id="enigme4">Enigme - 4</button>
            <button class="enigme" id="enigme5">Enigme - 5</button>
            <button class="enigme" id="enigme6">Enigme - 6</button>
            <button class="enigme" id="enigme7">Enigme - 7</button>
        </div>
		<main class="board">
			<div class="sub-title level">Bienvenue !</div>
			<div class="sub-title typewriter">Voici un petit jeu d'énigme,</div>
                <div class="sub-title typewriter2">Où vous devrez répondre avec le clavier,</div>
                <div class="sub-title typewriter3">Que vous retrouverez ci-dessous!</div>
                <div class="sub-title typewriter4">Pour commencer cliquez</div>
                <div class="sub-title typewriter5">Sur une des énigmes ci-dessus!</div>
                <div class="sub-title typewriter6"></div>
                
			
				<p class="text sub-title"></p>
		</main>
		<div class="rule">(votre réponse est automatiquement validée, si celle-ci est juste l'énigme suivante s'affiche.)</div>
		<div class="keyboard">
            <div class="numbers">
                <button class="touch letter">1</button>
				<button class="touch letter">2</button>
				<button class="touch letter">3</button>
				<button class="touch letter">4</button>
				<button class="touch letter">5</button>
				<button class="touch letter">6</button>
				<button class="touch letter">7</button>
				<button class="touch letter">8</button>
				<button class="touch letter">9</button>
				<button class="touch letter">0</button>
            </div>
            <div class="emoji">
				<button class="touch letter">❤️</button>
				<button class="touch letter">☠️</button>
				<button class="touch letter">🤓</button>
                <button class="touch letter">😭</button>
				<button class="touch letter">😘</button>
				<button class="touch letter">😍</button>
				<button class="touch letter">🥰</button>
				<button class="touch letter">😅</button>
				<button class="touch letter">😂</button>
				<button class="touch letter">🤣</button>
				<button class="touch letter">😁</button>
				<button class="touch letter">😀</button>
				<button class="touch letter">😋</button>
            </div>
			<div class="letters">
				<button class="touch letter">a</button>
				<button class="touch letter">z</button>
				<button class="touch letter">e</button>
				<button class="touch letter">r</button>
				<button class="touch letter">t</button>
				<button class="touch letter">y</button>
				<button class="touch letter">u</button>
				<button class="touch letter">i</button>
				<button class="touch letter">o</button>
				<button class="touch letter">p</button>
				<button class="touch letter">q</button>
				<button class="touch letter">s</button>
				<button class="touch letter">d</button>
				<button class="touch letter">f</button>
				<button class="touch letter">g</button>
				<button class="touch letter">h</button>
				<button class="touch letter">j</button>
				<button class="touch letter">k</button>
				<button class="touch letter">l</button>
				<button class="touch letter">m</button>
				<button class="touch letter">w</button>
				<button class="touch letter">x</button>
				<button class="touch letter">c</button>
				<button class="touch letter">v</button>
				<button class="touch letter">b</button>
				<button class="touch letter">n</button>
			</div>
			<div class="others">
				<button class="maj">⬆</button>
				<button class="touch space"> </button>
				<button class="return">‹ Back</button>
			</div>

			
			
		</div>
	

		<script src="./assets/js/app.js"></script>
	</body>
</html>
